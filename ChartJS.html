<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartjs</title>
  <style>
  .grafico{
    display: flex;
    justify-content: center;
    flex-direction: row;
    margin-top: 100px;

  }
  .tamanho{
    width: 850px;
    height: 550px; 
  }



  </style>
</head>
<body>
    <div class="grafico">
      <div class="tamanho">
        <canvas id="myChartLinha"></canvas>
      </div>

      <div class="tamanho">
        <canvas id="myChartBarra"></canvas>
      </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctxlinha = document.getElementById('myChartLinha');
    const ctxbar = document.getElementById('myChartBarra');


    new Chart(ctxlinha, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 3,
           borderColor:  'rgb(255,0,50) ',
           backgroundColor: 'rgb(255,0,50)',
         },
         {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 3,
           borderColor:  'rgb(50,0,255) ',
           backgroundColor: 'rgb(50,0,255)',
         },
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });



    new Chart(ctxbar, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 3,
           borderColor:  'rgb(255,0,50) ',
           backgroundColor: 'rgb(255,0,50)',
         },
         {
          label: 'Umidade',
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 3,
           borderColor:  'rgb(50,0,255) ',
           backgroundColor: 'rgb(50,0,255)',
         },
        ]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>



  
</html>
